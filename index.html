<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js" integrity="sha512-ueNXF8tuPFVg1phQMcmpRunNtnVseyjeP1kVdA9YdVoRjB4ePFTS6Pg5+j5VVcOhaYYOiYdKAO+jVtrIOrhkjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--[endif]-->

</head>
<body>
    
    <div id="container"><!-- Container -->

        <header><!-- Header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Nav -->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!-- /Nav -->
        </header><!-- /Header -->

        <div id="principal"><!-- Principal -->

            <div id="conteudo"><!-- Conteudo -->
                <section id="capa">
                    <img src="img/museu.png" alt="museu">
                </section>
            </div><!-- /Conteúdo -->
            
            <aside><!-- Aside -->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="depoimento">
                </section>

                <section id="visita"><!-- Seção Visita -->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                            
                        </fieldset>
                        
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!-- /Seção visita -->

                <section id="galeria"><!-- Galeria -->
                    <h4>Galeria de fotos</h4>
                    
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>
                    
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>
                    
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>
                    
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>

                </section><!-- /Galeria -->

            </aside><!-- /Aside -->

        </div><!-- /Principal -->

    </div><!-- /Container -->

</body>
</html>
